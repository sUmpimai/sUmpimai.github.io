<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Simple</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500&display=swap" rel="stylesheet">
    
    <!-- Theme Style -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <!-- font icon -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <main>
        <div class="minh-100vh row d-flex flex-wrap">
        <div class="col-md-5 d-flex flex-column">
            <nav class="navbar logo container">
                <a class="navbar-brand" href="index.html">
                    <i data-feather="box" class="d-inline-block align-top"></i>
                    Shop name
                </a>
            </nav>
            <div id="login" class="d-flex flex-grow-1">
                <div class="container w-100 align-self-center">
                    <form>
                        <h1 class="mb-3">Log in</h1>
                        <p class="mb-3">
                            <span>Need an account?</span>
                            <a href="#">Create an account</a>
                        </p>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control"/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control"/>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input"/>
                            <label class="form-check-label" for="exampleCheck1">remember me</label>
                          </div>
                        <button type="button" class="btn btn-primary w-100 mb-5">Log in</button>
                        <p class="text-center"><a href="">Forgot password?</a></p>
                    </form>
                </div>
            </div>

        </div>   
        <div class="col-md-7 bg-cover flex-grow-1 d-none d-md-block" style="background-image: url('images/hero_2.jpg')"></div>
    </div>
    </main>

    <script>feather.replace()</script>
</body>
</html>
